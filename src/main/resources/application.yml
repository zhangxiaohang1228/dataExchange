server:
  port: 8686

spring:
  thymeleaf:
    prefix: classpath:/templates/  #静态页面
    cache: false #关闭缓存
    suffix: .html
  mvc:
    static-path-pattern: /static/**
    view:
      suffix: .html
  datasource:
    url: jdbc:mysql://39.106.80.28:3306/mydb?serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
